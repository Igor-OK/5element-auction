<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/flipclock.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.js"></script>
	<script src="./js/flipclock.min.js"></script>
    <title>Спеши урвать всего за 5!</title>
</head>
<body>

    <header>

    </header>
    <main>
        <h1>Учавствуй в рекламном мероприятии и получай товары </br> всего <span>за 5 рублей</span>!</h1>

        <div class="condition">
            <div class="cond-img"></div>
            <div class="cond-rules">
                <div class="rule1">
                    Подайе заявку на<br> понравившийся товар из списка.<br> У Вас есть шанс всего<br> на <strong>1 товар</strong> в неделю.
                </div>
                <div class="rule-between"></div>
                <div class="rule2">
                    Победитель определится<br> <span><strong>23 февраля</strong></span> .<br> В случае выйгрыша<br> получите товар за <strong>5 рублей</strong>!
                </div>
            </div>
        </div>

        <h2>До конца розыгрыша осталось:</h2>

        <div class="clock-wrapper">
            <div class="clock"></div>
        </div>
        
        <div class="message"></div>
    </main>



    <script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			var clock;

			clock = $('.clock').FlipClock({
		        clockFace: 'DailyCounter',
		        autoStart: false,
                language: 'ru',
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped!')
		        	}
		        }
		    });

            var date = new Date(2019, 01, 23, 12).getTime()/1000; // input of finish date
            var now = new Date().getTime()/1000;
				    
		    clock.setTime(date-now);
		    clock.setCountdown(true);
		    clock.start();

		});
	</script>

    
</body>
</html>
